
services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dockets
      POSTGRES_INITDB_ARGS: "--locale=C --encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./fix-collation.sh:/docker-entrypoint-initdb.d/99_fix-collation.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dockets"]
      interval: 3s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - "8080:8080"

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/dockets
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    working_dir: /app
    command: ["sleep", "infinity"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
